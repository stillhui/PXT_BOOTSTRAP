<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	  <meta name="viewport" content="width=750, use-scalable=no">

		<title>票信通-首页</title>

		<link rel="stylesheet" type="text/css" href="./css/index.css">
		<link rel="stylesheet" type="text/css" href="./css/header.css">
		<link rel="stylesheet" type="text/css" href="./css/footer.css">
		<link rel="stylesheet" type="text/css" href="./css/cardList.css">
		<link rel="stylesheet" type="text/css" href="./css/calculator.css">

		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="./css/bootstrap.min.css">

		<script src="./js/jquery.min.js"></script>

		<script src="./js/bootstrap.min.js"></script>
		
	</head>
	<body>
		<div id="header"></div>

		<div id="container-fluid" class="content contentIndex">
			<div class="container">
				<div class="cardL"></div>
				<div class="cardL"></div>
				<div class="cardL"></div>
				<div class="cardL"></div>
				<div class="cardL"></div>
				<div class="cardL"></div>
				<div class="cardL"></div>
				<div class="cardL"></div>
				<div class="cardL"></div>
				<div class="cardL"></div>
			</div>
		</div>


		<div id="footer"></div>

		<div id="calculatorFixed" class="show"></div>

	</body>

	<script type="text/javascript">
		$("#header").load("./header.html")
		$(".cardL").load("./cardList.html")
		$("#footer").load("./footer.html")
		$("#calculatorFixed").load("./calculator.html")

		// 获取窗口宽度
		if (window.innerWidth)
		winWidth = window.innerWidth;
		else if ((document.body) && (document.body.clientWidth))
		winWidth = document.body.clientWidth;
		// 获取窗口高度
		if (window.innerHeight)
		winHeight = window.innerHeight;
		else if ((document.body) && (document.body.clientHeight))
		winHeight = document.body.clientHeight;
		// 通过深入 Document 内部对 body 进行检测，获取窗口大小
		if (document.documentElement && document.documentElement.clientHeight && document.documentElement.clientWidth)
		{
		winHeight = document.documentElement.clientHeight;
		winWidth = document.documentElement.clientWidth;
		}
		console.log("winWidth: "+winWidth)
		console.log("winHeight: "+winHeight)
		// 内容部分撑满整屏高度
		$(".contentIndex").css("minHeight",winHeight-120);
		$(window).resize(function() {
		  $(".contentIndex").css("minHeight",winHeight-120);
		});
		$("#calculatorFixed").on("click",function(){
			$(this).removeClass("show").addClass("hide");
		})
	</script>
	
</html>
